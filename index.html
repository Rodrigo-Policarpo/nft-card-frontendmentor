<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Preview Card Component">
    <title>NFT Preview Card Component</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="cartao-nft">
            <a href="#" target="_blank" rel="noopener noreferrer">
                <img src="src/images/image-equilibrium.jpg" alt="Imagem NFT Equilibrium">
            </a>

            <a class="link-nome-nft" href="#" target="_blank" rel="noopener noreferrer">
                <h2 class="nome-nft">Equilibrium #3429</h2>
            </a>

            <p class="descricao-nft">Our Equilibrium collection promotes balance and calm.</p>
        

            <div class="informacoes-nft">
                <p class="valor-nft">0.041 ETH</p>
                <p class="prazo-restante">3 days left</p>
            </div>

            <div class="criador-card">
                <img class="avatar-criador" src="src/images/image-avatar.png" alt="Imagem criador do Card">

                <p class="texto">Creation of <a  class="nome-criador" href="#" target="_blank" rel="noopener noreferrer">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>

</html>
